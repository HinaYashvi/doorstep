<div data-name="customer_editprof" class="page navbar-fixed toolbar-fixed">	
	<div class="navbar">
		
		<div class="navbar-inner navbg">
			<div class="left"><a href="#" class="link back text-white"><i class="f7-icons">arrow_left</i></a></div>
				<div class="title text-white text-capitalize">Edit profile</div>
			<div class="right"></div>
		</div>
	</div>

	<div class="page-content"> 
	<form name="edit_cprof" id="edit_cprof" class="edit_cprof">
		<input type="hidden" name="hidden_cid" id="hidden_cid">
	   	<div class="list no-hairlines-md">
			<ul>
				<li class="item-content item-input item-input-focused"> 
				  <div class="item-media">
				    <i class="f7-icons">person_circle_fill</i>
				  </div>
				  <div class="item-inner">
				    <div class="item-title item-floating-label">Name</div>
				    <div class="item-input-wrap">
				      <input type="text" placeholder="Name" id="cname" name="cname">
				      <span class="input-clear-button"></span>
				    </div>
				  </div>
				</li>


				<li class="item-content item-input item-input-focused"> 
				  <div class="item-media">
				    <i class="f7-icons">envelope_fill</i>
				  </div>
				  <div class="item-inner">
				    <div class="item-title item-floating-label">Email</div>
				    <div class="item-input-wrap">
				      <input type="text" placeholder="Email" id="cemail" name="cemail">
				      <span class="input-clear-button"></span>
				    </div>
				  </div>
				</li>

				<li class="item-content item-input item-input-focused"> 
				  <div class="item-media">
				    <i class="f7-icons">phone_circle_fill</i>
				  </div>
				  <div class="item-inner">
				    <div class="item-title item-floating-label">Phone</div>
				    <div class="item-input-wrap">
				      <input type="text" placeholder="Phone" id="cphone" name="cphone">
				      <span class="input-clear-button"></span>
				    </div>
				  </div>
				</li>

				<li class="item-content item-input item-input-focused"> 
				  <div class="item-media">
				    <i class="f7-icons">placemark_fill</i>
				  </div>
				  <div class="item-inner">
				    <div class="item-title item-floating-label">Address</div>
				    <div class="item-input-wrap">
				      <input type="text" placeholder="Address" id="caddr" name="caddr">
				      <span class="input-clear-button"></span>
				    </div>
				  </div>
				</li>


				<li class="item-content item-input item-input-focused"> 
				  <div class="item-media">
				    <i class="f7-icons">location_circle_fill</i>
				  </div>
				  <div class="item-inner">
				    <div class="item-title item-floating-label">City</div>
				    <div class="item-input-wrap">
				      <select placeholder="City" id="serving_city" name="serving_city" onchange="getservingArea(this.value)">
				      </select>
				      <span class="input-clear-button"></span>
				    </div>
				  </div>
				</li>

				<li class="item-content item-input item-input-focused"> 
				  <div class="item-media">
				    <i class="f7-icons">map_pin_ellipse</i>
				  </div>
				  <div class="item-inner">
				    <div class="item-title item-floating-label">Area</div>
				    <div class="item-input-wrap">
				      <select placeholder="Area" id="serving_area" name="serving_area">
				      </select>
				      <span class="input-clear-button"></span>
				    </div>
				  </div>
				</li>

			</ul>

			<div class="block">
	          <div class="col"><a class="button submitbtn no-radius mb-10" 
	          onclick="edit_custprofile()">Save</a></div> 
	          <div class="col"><a class="button submitbtn-outline fs-12 no-radius back" href="#" 
	          >back</a></div>      
	        </div>

		</div>
	</form>
	</div>
</div>

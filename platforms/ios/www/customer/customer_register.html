<div data-name="customer_register" class="page navbar-fixed toolbar-fixed">	
  <div class="page-content preg-screen-content">
    <div class="login-content">
      <div class="signup-txt">
        <a href="#"><span class="text-white text-uppercase ls-2" id="app_ID"><!--i class="f7-icons text-white">smiley_fill</i><i class="f7-icons text-white">smiley_fill</i-->customer sign up</span></a>
      </div>
      
      <form name="customer_register" id="customer_register" class="customer_register"> 
      <div id="reg_formDiv">       
        <div class="preg_inputbox">  
          <i class="f7-icons text-white">phone</i>           
          <input type="number" placeholder="Mobile No" name="mobile_cust" id='mobile_cust' class="pholder mobile_no" onkeyup="isNumber(event,this.value);customer_exists(this.value)">
        </div>
        <span style='color:#1bbc9b' id='unameerror'></span>
                
        <div class="preg_inputbox">   
          <i class="f7-icons text-white">lock</i>  
          <span class="showpass" ><span onclick="showpassword('show')" class="f7-icons text-white display-none fs-18" >eye</span></span>         
          <input type="password" placeholder="Password" id='pass' name="password" class="pholder pass c_pass" onkeyup="showeye()" onblur="pass_length(this.value)">
        </div>
        <span style='color:#1bbc9b' id='passerror'></span>

        <div class="preg_inputbox">   
          <i class="f7-icons text-white">person</i>   
          <input type="text" name="name" id="name" placeholder="Full Name" required validate data-error-message="Enter full name" class="pholder" onkeypress="return isText(event)">
        </div>
                
        <div class="preg_inputbox">   
          <i class="f7-icons text-white">envelope</i>
          <input type="email" name="email" id="email" placeholder="Email Address" required validate data-error-message="Enter email address" class="pholder" onkeypress="validateEmail(this.value)">
        </div>

        <div class="preg_inputbox text-white">
          <i class="f7-icons text-white">placemark</i>  
          <input type="text" name="add_line1" id="add_line1" placeholder="Address" required validate data-error-message="Enter email address" class="pholder" onkeypress="validateEmail(this.value)">

          <!--textarea class="resizable tarea" rows="4" name="add_line1" id="add_line1" placeholder="Address" required validate data-error-message="Enter address line 1" class="pholder"></textarea-->
        </div> 

        <div class="preg_inputbox text-white">
          <select name="serving_city" id="serving_city" required validate data-error-message="Please select serving city." class="res_sel " onchange="getservingArea(this.value)"></select>
        </div>

        <div class="preg_inputbox text-white">
          <select name="serving_area" id="serving_area" required validate data-error-message="Please select serving area." class="res_sel "></select>
        </div>


        <div class="">
          <div class="col"><a class="button form-btn text-white no-radius" href="#" 
          onclick="register_cust()">Create</a></div> 
          <div class="col"><a class="button back-btn text-white no-radius back" href="#" 
          >back</a></div>      
        </div>
        </div>
      </form>                  
    </div>    
  </div>
</div>

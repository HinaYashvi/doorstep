<div data-name="partner_orders" class="page dash_bg navbar-fixed toolbar-fixed">

      <div class="navbar-bg"></div>
      <div class="navbar-inner sliding navbg">
        <div class="left">
          <a class="link back text-white">
            <i class="f7-icons">arrow_left</i>
          </a>
        </div>
        <div class="title">Customer Orders</div>

    </div>

    <div class="block booking_btns display-block">

    <div class="list accordion-list">

      <ul id="accepted_orders" class="display-none ordercls"></ul>

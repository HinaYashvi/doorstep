
<div data-name="login" class="page no-navbar no-swipeback">
  <!-- Fixed Toolbar -->
<div class="toolbar toolbar-bottom login-toolbar">
  <div class="toolbar-inner">
    <a class="col button button-raised button-large text-white fs-12 w-50 no-radius" href="/partner_register/">Sign up as Partner</a>
    <a class="col button button-raised button-large text-white fs-12 w-50 no-radius" href="/customer_register/">Sign up as Customer</a>
  </div>
</div> 
	<div class="page-content login-screen-content">   
    <div class="login-content">
      <div class="logo">
        <a href="#"><span class="text-white text-uppercase" id="app_ID">d<!--i class="f7-icons text-white">smiley_fill</i><i class="f7-icons text-white">smiley_fill</i-->oorstep</span></a>
      </div>
      <form id='login_form' class="login_form">
        <div id="reg_formDiv">      
          <div class="inputbox">
              <i class="f7-icons text-white">phone_fill</i> 
              <input type="number" placeholder="Mobile No" name="mobile_num" id='mob_login' class="pholder mobile_no" onkeyup="isNumber(event,this.value)">
          </div>
          <span class="text-left text-red mt-0" id='umoberror'></span>
                  
          <div class="inputbox">
              <i class="f7-icons text-white">lock_fill</i>
              <span class="showpass" ><span onclick="showpassword('show')" class="f7-icons text-white display-none fs-18" >eye</span></span>
              <input type="password" placeholder="Password" id='pass' name="u_pass" class="pholder pass l_pass" onkeyup="showeye()">
          </div>
          <span class="text-left text-red mt-0" id='passerror'></span>
                  
          <div class="login-button submit-box text-uppercase">
              <a href="#" onclick="logincheck()">Log In</a>
          </div>
        </div>
      </form>
